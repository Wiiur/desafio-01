<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div id="corpo">
    <div id="res">
        <h1>Your Result</h1>
        <section>
          <span><p>76</p></span>
        <p class="op">of 100</p>
      </section>
      <h2>Great</h2>
      <p id="info" class="op">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div id="lateral">
      <h1>Summary</h1>

      <p id="info01" class="d"><img src="assets/images/icon-reaction.svg" alt=""><span class="spac" style="color: hsl(0, 100%, 67%); ">Reaction</span>
      <h class="rgt"><h class="bold">80</h> <span class="op">/ 100</span></h></p>

      <p id="info02" class="d"><img src="assets/images/icon-memory.svg" alt=""><span class="spac" style="color: hsl(39, 100%, 56%);  ">Memory</span>
      <h class="rgt"><h class="bold">92</h> <span class="op">/ 100</span></h></p>

      <p id="info03" class="d"><img src="assets/images/icon-verbal.svg" alt=""><span class="spac" style="color: hsl(166, 100%, 37%);">Verbal</span>
      <h class="rgt"><h class="bold">61</h> <span class="op">/ 100</span></h></p>

      <p id="info04" class="d"><img src="assets/images/icon-visual.svg" alt=""><span class="spac" style="color: hsl(234, 85%, 45%);">Visual</span>
      <h class="rgt"><h class="bold">72</h> <span class="op">/ 100</span></h></p>

      <a id="conf" href="#">Continue</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
